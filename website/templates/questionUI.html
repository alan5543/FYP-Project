{% extends "base.html" %} {% block title %}Question{% endblock %} {% block
content %}

<!-- preLoader css -->
<link href="..\static\css\preLoader.css" rel="stylesheet" type="text/css">
<link href="..\static\css\global.css" rel="stylesheet" type="text/css" />
<link href="..\static\css\question.css" rel="stylesheet" type="text/css" />


<!-- Like Btn -->
<link href="..\static\css\likeBtn\style.css" rel="stylesheet" />

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../static/preloader.js"></script>


<div class="loader-wrapper">
    <div class="waitingContainer">
        <div class="spanCentre"><span class="loader"><span class="loader-inner"></span></span></div>
        <h4 class="waitingInfo" id="waitingText"></h4>
    </div>
</div>

<div
  class="jumbotron bg-secondary text-white jumbotron-fluid slogon-container banner bcontainer contentContainer"
>
  <div class="container">
    <h1 class="display-4">#{{hashtag}} in Your News <i class="fa fa-twitter" aria-hidden="true"></i></h1>
    <p class="lead">
      We have found different hashtags to you. You can click and view how other
      people react to this topic
    </p>
  </div>

  <div class="flex-buttons">

  <form method='post' action={{ url_for('reports.notSupportHashtagInfo', hashTag=hashtag, InputNow=InputNow) }}>
      <button class="nsupportbtn sumBtn" type="submit">
        <span><i class="fa fa-thumbs-down icon-padding" aria-hidden="true"></i>NOT SUPPORT</span>
      </button>
  </form>

  <form method='post' action={{ url_for('reports.supportHashtagInfo', hashTag=hashtag, InputNow=InputNow) }}>
      <button class="supportbtn sumBtn" type="submit">
        <span><i class="fa fa-thumbs-up icon-padding" aria-hidden="true"></i>SUPPORT</span>
      </button>
  </form>

  </div>
</div>


<!-- If in dashboard, show the like btn -->
