{% extends "base.html" %} 
{% block title%}Sign Up{% endblock %}

{% block content %}

<div class="container-fluid ps-md-0">
    <div class="row g-0">
      
      <div class="col-md-8 col-lg-6 signColor">
        <div class="login d-flex align-items-center py-5 signColor">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                  <div class="head_container">
                    <h3 class="mb-4 registerHead">Register</h3>
                  </div>
  
                <form method="POST">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                  </div>

                  <div class="form-group">
                    <label for="password">Nick Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                  </div>

                  <div class="form-group">
                    <label for="password">Password (Confirm)</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter Confirm Password">
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-none d-md-flex col-md-4 col-lg-6 signup-image"></div>
    </div>
  </div>

{% endblock %}
